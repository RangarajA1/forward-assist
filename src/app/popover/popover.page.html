<ion-content [fullscreen]="true" >
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>{{title}}
        </h1>
        </ion-col>
        <ion-col style="text-align: right;">
          <ion-button fill="clear" (click)="close()">
            <ion-icon slot="end" name="close"></ion-icon>
          </ion-button>
        </ion-col>
        </ion-row>
        </ion-grid>
  <div id="container" style="height: 100%;">
    <p style="margin:25px">{{content}}</p></div>

</ion-content>
